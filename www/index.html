<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
	<script>
		
			document.addEventListener("online", onOnline, false);
			document.addEventListener("offline", onOffline, false);


			function vibration() {
				var time = 2000;
				navigator.vibrate(time);
			}

			function vibrationPattern() {
				var pattern = [900, 900, 900, 900];
				navigator.vibrate(pattern);
			}
			
			function cancelVibration(){
				navigator.notification.cancelVibration();
			}
			
			function getNetworkInfo(){
				var networkState = navigator.connection.type;

				var states = {};
				states[Connection.UNKNOWN]  = 'Unknown connection';
				states[Connection.ETHERNET] = 'Ethernet connection';
				states[Connection.WIFI]     = 'WiFi connection';
				states[Connection.CELL_2G]  = 'Cell 2G connection';
				states[Connection.CELL_3G]  = 'Cell 3G connection';
				states[Connection.CELL_4G]  = 'Cell 4G connection';
				states[Connection.CELL]     = 'Cell generic connection';
				states[Connection.NONE]     = 'No network connection';
			
				alert('Connection type: ' + states[networkState]);
			}
			
			
			function onOffline() {
				alert("You are now offline");
			}


			function onOnline() {
				alert("You are now online");
			}
		</script>
</head>

<body>
    <div id="vibrateDiv">
			<br/><b> Vibration Plugin </b>
			<button id = "vibration" onclick="vibration();">VIBRATION</button> <br/> <br/>
			<button id = "vibrationPattern" onclick="vibrationPattern();">Vibration with Pattern</button> <br/> <br/>
			<button id = "cancelVibrate" onclick="cancelVibration();">Cancel Vibration</button><br/> 
			
		</div>
		<br/>
		<div id="networkDiv">
			<br/><b> Networking Plugin </b>
			<button id = "infoButton" onclick="getNetworkInfo();">Get Network Info</button> <br/> <br/>
		</div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
